{{- if .Values.irsa.enable -}}
---
apiVersion: javaland.cloud.platform.api/v1alpha1
kind: XIrsaAuth
metadata:
  name: "{{- include "identifier" . }}-irsa"
spec:
  service:
    name:  "{{- include "identifier" . }}"
    stage: {{ .Values.application.stage }}
  parameters:
    oidcProvider: {{ .Values.irsa.oidcProvider }}
    serviceAccount: "{{- include "identifier" . }}-sa"
    oidcProvider: oidc.eks.eu-west-1.amazonaws.com/id/4AD430FA3CA1E40C32EF47C7C5C41E9B
    policyDocument: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Sid": "ListAndDescribe",
                  "Effect": "Allow",
                  "Action": [
                      "dynamodb:List*",
                      "dynamodb:DescribeReservedCapacity*",
                      "dynamodb:DescribeLimits",
                      "dynamodb:DescribeTimeToLive"
                  ],
                  "Resource": "*"
              },
              {
                  "Sid": "SpecificTable",
                  "Effect": "Allow",
                  "Action": [
                      "dynamodb:BatchGet*",
                      "dynamodb:DescribeStream",
                      "dynamodb:DescribeTable",
                      "dynamodb:Get*",
                      "dynamodb:Query",
                      "dynamodb:Scan",
                      "dynamodb:BatchWrite*",
                      "dynamodb:CreateTable",
                      "dynamodb:Delete*",
                      "dynamodb:Update*",
                      "dynamodb:PutItem"
                  ],
                  "Resource": "arn:aws:dynamodb:{{ .Values.application.region }}:{{ .Values.application.account }}:table/ShoppingList"
              }
          ]
      }
{{- end }}
